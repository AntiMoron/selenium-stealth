language: python
os: linux
dist: xenial
python: "3.7"
cache: pip

addons:
  chrome: stable

before_install:
  - wget https://chromedriver.storage.googleapis.com/86.0.4240.22/chromedriver_linux64.zip && unzip chromedriver_linux64.zip -d $HOME/bin 

install:
  - export PATH=$HOME:$PATH
  - pip install tox
script:
  - tox

stages:
  - name: static analysis
  - name: test

jobs:
  fast_finish: true
  include:

    - stage: test
      env: TOXENV=py37
      python: "3.7"

